<div class="container">


  <div class="auth_form_box">
    <p  *ngIf="success" [class]="class_result">{{success}} </p>

    <form [formGroup]="form" *ngIf="!success">
      <header>
        <div class="icon-regist">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
         </svg>
        </div>
        <h3>Be part of us</h3>
      </header>
      <p  *ngIf="message" [class]="class_result">{{message}} </p>

      <mat-form-field appearance="fill">
        <mat-label>Nombre completo</mat-label>
        <input matInput formControlName="name" type="text" required>
        <mat-error *ngIf="map_errors.name">{{map_errors.name}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="map_errors.email">{{map_errors.email}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="map_errors.password">{{map_errors.password}}</mat-error>
      </mat-form-field>

      <input class="send-btn" type="submit" (click)="sendUser()" value="SEND">
      <nav>
        <a routerLink="/">Home</a>
        <a routerLink="/login">Log in</a>
      </nav>
    </form>

  </div>

</div>
