<div class="container">
    <div class="main_product" *ngFor="let product of products">
    <header><h2>{{product.product}}</h2>
    <img   [src]="img_path+product.image" [alt]="product.alt"/>
  </header>
    <div class="info_box">
      <p class="info consume_box"><span class="consume"><input matInput type="number"  value="0" name="" id="" pointer> <span>{{product.unit}}</span> </span><button class="btn send">Consume</button> </p>
      <p class="info"><span>Total almacenado</span><span>{{product.quantity}}{{product.unit}}</span> </p>
      <p class="info"><span>Precio</span><span>{{product.price|currency}}</span> </p>
      <p class="info"><span>Fecha de expiracion</span><span>{{product.expiryDate|date}}</span> </p>
    </div>
  </div>
</div>
